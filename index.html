<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="old_nav">
      <h1><a id="main-title" href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#neighborhoods-select" class="skip-link">Skip to restaurant filter</a>
  </header>

  <main id="maincontent">
    <section role="application" aria-label="map" id="map-container">
      <div aria-hidden="true" id="map"></div>
    </section>
    <section class="filter-results">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="filter neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/idb@2.1.1/lib/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <script src="/js/index.js"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
