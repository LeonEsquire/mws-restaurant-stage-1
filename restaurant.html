<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="/manifest.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>

    <div class="old_nav">
      <h1><a id="main-title" href="/">Restaurant Reviews</a></h1>
    </div>
    <!-- Beginning nav -->
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
    <a href="#footer" class="skip-link">Skip map</a>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div aria-hidden="true" role="application" id="map">
        <div id="my-fast-map" data-iframe-width="600" data-iframe-height="300" data-iframe-src="https://www.google.com/maps/@40.722216,-73.987501,12z/data=!10m1!1e1!12b1?source=apiv3&amp;rapsrc=apiv3">
          <a href="#" title="Click to activate map">
            <img id="map-image" style="width: 100%" alt="Click to activate map" />
          </a>
        </div>
      </div>

    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <button type="button" id="favButton"></button>
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <form id="new_review" method="post">
      <input type="text" name="name" id="name" placeholder="Enter your name">
      <input type="textarea" name="comments" id="comments">
      <select id="rating" name="rating">
        <option value="Rate" disabled>Rate</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" value="Submit Review">
    </form>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://cdn.jsdelivr.net/npm/idb@2.1.1/lib/idb.min.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>

  <script type="text/javascript" src="js/store.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <script src="/js/index.js"></script>
</body>

</html>
